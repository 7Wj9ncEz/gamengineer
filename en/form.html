  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.css' rel='stylesheet' type='text/css'>

  <!-- CSS

  <link rel="stylesheet" href="../dist/css/normalize.css">
  <link rel="stylesheet" href="../dist/css/skeleton.css">

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- Favicon

  <link rel="icon" type="image/png" href="../images/favicon.ico">

</head>
<body>
  <div class="section categories">
    <div class="container">
      <h3 class="section-heading">Start your game now!</h3>
      <p class="section-description">Insert your email below to start</p>

      <form id='email-form'>
        <div class="row">
          <div class="six columns offset-by-three">
            <input class="u-full-width" type="email" name="email" placeholder="myemail@mail.com" id="email">
          </div>
        </div>
            <input class="button-primary" type="submit" value="Start">
      </form>

    </div>
  </div>

  <script>
    $("#email-form").submit(function(){
      var formData = {
        email: $('#email-form').serializeArray()[0]['value']
      };

      $.ajax({
        type: 'POST',
        url: 'https://gamengineer-rails.herokuapp.com/leads',
        data: JSON.stringify(formData),
        async: false,
        success: function(e) {
          console.log(e);
          window.location = "/en/step1.html";
        },
        error: function(e) {
          console.log(e);
        },
        dataType: "json",
        contentType: "application/json"
      });

      return false;
    });
  </script>

<!-- End Document

</body>
</html>
